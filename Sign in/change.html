<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Reveal Form Fields as Needed with CSS :checked</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="css/style1.css">


</head>

<body>

  <form method="post" action="#">


  <div>
    <div>
      <input type="radio" name="choice-animals" id="choice-animals-dogs" required>
      <label for="choice-animals-dogs">Belongs to KL University</label>

      <div class="reveal-if-active">
        <label for="which-dog">Provide your ID numbe</label>
        <input type="number" id="which-dog" name="which-dog" class="require-if-active" data-require-pair="#choice-animals-dogs">
      </div>
    </div>

    <div>
      <input type="radio" name="choice-animals" id="choice-animals-cats">
      <label for="choice-animals-cats">Other college</label>

      <div class="reveal-if-active">
        <label for="which-cat">Provide your college name</label>
        <input type="text" id="which-cat" name="which-cat" class="require-if-active" data-require-pair="#choice-animals-cats">
      </div>
    </div>
  </div>






</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="./script.js"></script>




</body>

</html>
